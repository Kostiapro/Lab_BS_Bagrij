<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Навігаційна панель</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #333;
      overflow: hidden; 
    }

    .navbar a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar a:hover {
      background-color: #ddd; 
      color: black;
    }
    @media screen and (max-width: 600px) {
      .navbar a {
        float: none;
        width: 100%;
        text-align: left;
      }
    }
  </style>
</head>
<body>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Прихований сайдбар</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                overflow-x: hidden; 
            }
            .sidebar {
                height: 100vh;
                width: 250px;
                background-color: #333;
                color: white;
                position: fixed;
                top: 0;
                left: -250px;
                transition: left 0.3s;
                padding-top: 20px;
            }
            .sidebar.visible {
                left: 0;
            }
            .sidebar a {
                padding: 15px;
                text-decoration: none;
                color: white;
                display: block;
                text-align: center;
                transition: background-color 0.3s;
            }
    
            .sidebar a:hover {
                background-color: #575757;
            }

            .main-content {
                padding: 20px;
                background-color: #f4f4f4;
                margin-left: 0;
                transition: margin-left 0.3s;
            }
            .toggle-btn {
                position: fixed;
                top: 20px;
                left: 20px;
                padding: 10px;
                background-color: #333;
                color: white;
                border: none;
                cursor: pointer;
                z-index: 1000; 
            }
        </style>
    </head>
    <body>
    
        <button class="toggle-btn" id="toggle-btn" onclick="toggleSidebar()">☰</button>
    
        <div class="sidebar" id="sidebar">
            <h2></h2>
            <a href="#home">Головна</a>
            <a href="#services">Сервіси</a>
            <a href="#about">Про нас</a>
            <a href="#contact">Контакти</a>
        </div>
    
        <div class="main-content" id="main-content">
            <h1></h1>
            <p></p>
            <p></p>
        </div>
    
        <script>
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('visible');
            }
        </script>
    
    </body>


  <div class="navbar">
    <a href="#home">Головна</a>
    <a href="#services">Послуги</a>
    <a href="#about">Про нас</a>
    <a href="#contact">Контакти</a>
  </div>

  <div style="padding:20px;">
    <h1></h1>
    <p></p>
  </div>

</body>
</html>
