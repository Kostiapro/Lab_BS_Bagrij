<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контактна форма</title>
    <!-- Підключення Bootstrap 5.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2>Контактна форма</h2>
    <form action="mailto:your-email@example.com" method="post" enctype="text/plain">
        <!-- Поле для імені -->
        <div class="mb-3">
            <label for="name" class="form-label">Ваше ім'я</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        
        <!-- Поле для email -->
        <div class="mb-3">
            <label for="email" class="form-label">Ваш email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        
        <!-- Поле для теми -->
        <div class="mb-3">
            <label for="subject" class="form-label">Тема</label>
            <input type="text" class="form-control" id="subject" name="subject" required>
        </div>
        
        <!-- Поле для повідомлення -->
        <div class="mb-3">
            <label for="message" class="form-label">Повідомлення</label>
            <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
        </div>

        <!-- Чекбокс для відправки копії -->
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="sendCopy" name="sendCopy">
            <label class="form-check-label" for="sendCopy">
                Надіслати копію на мій email
            </label>
        </div>

        <!-- Кнопка відправки -->
        <button type="submit" class="btn btn-primary">Відправити</button>
    </form>
</div>

<!-- Підключення Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
