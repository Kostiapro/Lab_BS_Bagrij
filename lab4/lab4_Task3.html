<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстраційна картка</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h3>Реєстрація</h3>
          </div>
          <div class="card-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Ім'я</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="name" placeholder="Введіть ім'я" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="surname" class="form-label">Прізвище</label>
                <div class="input-group">
                  <input type="text" class="form-control" id="surname" placeholder="Введіть прізвище" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Номер телефону</label>
                <div class="input-group">
                  <input type="tel" class="form-control" id="phone" placeholder="Введіть номер телефону" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>
                <small class="form-text text-muted">Формат: 123-456-7890</small>
              </div>
              <div class="mb-3">
                <label for="dob" class="form-label">Дата народження</label>
                <div class="input-group">
                  <input type="date" class="form-control" id="dob" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="comment" class="form-label">Ваш коментар</label>
                <div class="input-group">
                  <textarea class="form-control" id="comment" rows="3" placeholder="Залиште ваш коментар..."></textarea>
                </div>
              </div>
              <div class="mb-3">
                <label for="resume" class="form-label">Прикріпити файл резюме</label>
                <div class="input-group">
                  <input type="file" class="form-control" id="resume" accept=".pdf, .doc, .docx" required>
                </div>
                <small class="form-text text-muted">Файли: PDF, DOC, DOCX</small>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="password" placeholder="Введіть пароль" required>
                </div>
              </div>
              <div class="mb-3">
                <label for="confirm_password" class="form-label">Підтвердження паролю</label>
                <div class="input-group">
                  <input type="password" class="form-control" id="confirm_password" placeholder="Підтвердження паролю" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
