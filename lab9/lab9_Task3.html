<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task3</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container my-5 text-center">

        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">
            Активація модального вікна
        </button>
        

        <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content bg-dark text-light">
                    <div class="modal-header justify-content-center">
                        <h5 class="modal-title text-center" id="loginModalLabel">Вхід</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <form>
                            <div class="mb-3">
                                <label for="email" class="form-label ">Електронна пошта</label>
                                <input type="email" class="form-control bg-dark text-light border-secondary small-input" id="email" placeholder="Введіть email">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Пароль</label>
                                <input type="password" class="form-control bg-dark text-light border-secondary small-input" id="password" placeholder="Введіть пароль">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Увійти</button>
                        </form>
                        <hr class="text-light my-4">
                        <p>Або увійдіть через:</p>
                        <div class="d-flex flex-column align-items-center">
                            <a href="#" class="btn btn-outline-light btn-sm mb-2 w-50"><i class="bi bi-twitter"></i> Twitter</a>
                            <a href="#" class="btn btn-outline-light btn-sm mb-2 w-50"><i class="bi bi-facebook"></i> Facebook</a>
                            <a href="#" class="btn btn-outline-light btn-sm w-50"><i class="bi bi-github"></i> GitHub</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    
    
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
